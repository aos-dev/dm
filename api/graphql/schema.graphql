# GraphQL schema example
#
# https://gqlgen.com/getting-started/

scalar Time
scalar Any

type Task {
  id: String!
  name: String!
  status: TaskStatus!
  created_at: Time!
  updated_at: Time!
}

enum TaskStatus {
  unknown
  created
  running
  finished
  stopped
}

type Query {
  task(id: String!): Task!
  tasks: [Task!]!
}

input CreateTask {
  name: String!
  status: TaskStatus
  type: TaskType!
  src: Endpoint!
  dst: Endpoint!
}

input Endpoint {
  type: ServiceType!
  path: String!
  option: Any
}

input DeleteTask {
  id: String!
}

type Mutation {
  createTask(input: CreateTask): Task!
  deleteTask(input: DeleteTask): Task!
}

enum TaskType {
  copyDir
  copyFile
}

enum ServiceType {
  fs
  qingstor
}
